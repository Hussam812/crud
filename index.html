<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>crud</h1>
            <p>PRODUCRT MANGEMENT SYSTEM</p>
        </div>

        <div class="inputs">
            <input type="text" name="title" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" name="price" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" name="ads" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" name="discount" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" name="count" id="count" placeholder="count">
            <input type="text" name="category" id="category" placeholder="category">
            <button id="submit">create</button>
        </div>

        <div class="outputs">
            <div class="searchBlck">
                <input type="search" onkeyup="searchData(this.value)" id="search" placeholder="search">

                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>

            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                

                <tbody id="tbody">
                    
                    

                    
                </tbody>
                

            </table>
        </div>
    </div>
</body>
</html>
